<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Login</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	
</head>

<body>

<div class="container-fluid bg">
	<div class="row justify-content-center" >

		<div class="col-12 col-sm-6 col-md-3">
				<form class="form-container" id="loginForm">
					<h2 class="row justify-content-center">
						Welcome Again!
					</h2>
						<div class="form-group">
						  <label for="Email">Email address</label>
						  <input type="email" class="form-control" id="Email" required>
						  
						</div>
						<div class="form-group">
						  <label for="Password">Password</label>
						  <input type="password" class="form-control" id="Password" required>
						</div>
						
						<input type="submit" value="Login" class="btn btn-outline-success btn-block " id="LoginButton">
						<div id="reg">
						<p>
							Don't have an account? <strong><a href="register.html">Register Now</a></strong>
						</p>
					</div>
					  </form>
		</div>
	</div>

</div>







		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<script src="js/main.js"></script>
</body>
</html>
