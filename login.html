<div class="container-fluid bg">
	<div class="row justify-content-center" >

		<div class="col-12 col-sm-6 col-md-3">
				<form class="form-container" id="loginForm" >
					<h2 class="row justify-content-center">
						Welcome Again!
					</h2>
						<div class="form-group">
						  <label for="Email">Email address</label>
						  <input type="email" class="form-control" id="LEmail" required>
						  
						</div>
						<div class="text-danger" id="wrongemail" style="color: crimson; font-size: smaller;display: none; padding-left: 10px;">
							<p>please enter valid email</p>
						</div>
						<div class="form-group">
						  <label  for="Password">Password</label>
						  <input type="password" class="form-control" id="LPassword" required>
						</div>
						<div class="text-danger" id="wrongpassword" style="color: crimson; font-size: smaller;display: none; padding-left: 10px;">
							<p>wrong password or mail</p>
						</div>
						
						<input type="button" value="Login" class="btn btn-outline-success btn-block " id="LoginButton">
						<div id="reg">
						<p>
							Don't have an account? <strong><a href="register.html">Register Now</a></strong>
						</p>
					</div>
					  </form>
		</div>
