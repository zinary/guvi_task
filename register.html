<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Register</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	
	
</head>

<body>

<div class="container-fluid bg1">
	<div class="row justify-content-center" >

		<div class="col-12 col-sm-6 col-md-3">
				<form class="form-container" action="register.html">
					<h2 class="row justify-content-center">
						Welcome
                    </h2>
                    <div class="form-group">
                            <label for="FirstName">Name</label>
                            <input type="text" class="form-control form-control-succes" id="Name" placeholder="Enter name" required>
                          </div>
                   
                          <div class="form-group">
                                <label for="Phone">Phone Number</label>
                                <input type="tel" class="form-control" id="Phone" placeholder="Ex : 9999999999" pattern="[0-9]{10}"  maxlength="10" minlength="10" required>
							  </div>

							  <div class="form-group">
                                <label for="DOB">Date of Birth</label> <br>
							  <input type="date" class="form-control" placeholder="date of birth" id="dob">
							  <span class="input-group-addon">
								<span class="glyphicon glyphicon-time"></span>
							</span>
                               
							  </div>
							  <div class="form-group">
								<label for="Qualification">Qualification</label>
								<input type="text" class="form-control form-control-succes" id="Qualification" placeholder="Enter Qualification" required>
							  </div>

						<div class="form-group">
						  <label for="Email">Email address</label>
						  <input type="email" class="form-control" id="Email" placeholder="Enter email" required>
						  
						</div>
						<div class="text-danger" id="wrongemail1" style="color: crimson; font-size: smaller;display: none; padding-left: 10px;">
							<p>please enter valid email</p>
						</div>
						<div class="form-group">
						  <label for="Password">Password</label>
						  <input type="password" class="form-control" id="Password" placeholder="Enter password" required>
						</div>
						<!-- <div style="display: none; color: red; font-size: small;" id="invalid">passwords must be strong</div> -->


                        
						
						<input type="button" value="Register" class="btn btn-outline-success " id="RegisterButton">
						<div id="reg">
						<p>
							Already have an account? <strong><a href="login.html">Login</a></strong>
						</p>
					</div>
					  </form>
		</div>
	</div>

</div>






<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script
src="https://code.jquery.com/jquery-3.4.1.min.js"
integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="js/register.js"></script>
</body>
</html>
