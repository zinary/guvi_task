    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="scss/style.css">

<body>
    <div class="container-fluid bg2">
        <div class="row justify-content-center" >
    
            <div class="col-12 col-sm-6 col-md-3">
                    <div class="form-container justify-content-center" id="profile" >
                        <h2 class="row justify-content-center">
                           My Profile
                        </h2>
                        <div class=" justify-content-center" >
                            <table class=" justify-content-center">
                                <tr>
                                    <th>
                                      Name 
                                    </th>
                                    <td id="tname"></td>
                                    
                                </tr>
                                <tr>
                            <th>DoB</th>
                            <td id="tdob"></td>
                                </tr>
                                <tr>
                                    <th>E-mail</th>
                                    <td id="tmail"></td>
                                </tr>
                                <tr>
                                    <th>
                                        Phone
                                    </th>
                                    <td id="tphone"></td>
                                </tr>
                                <tr>
                                    <th>
                                        Qualification
                                    </th>
                                    <td id="tqualification"></td>
                                </tr>

                            </table>
                            </div>
                            <div id="lbtn">
                                    <input type="submit" value="Logout" class="btn btn-outline-success btn-block " id="Logoutbutton">
                            </div>
					
                        
                    </div>
            </div>
        </div>
    
    </div>

<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
