<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Profile</title>
    <script
src="https://code.jquery.com/jquery-3.4.1.min.js"
integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="scss/style.css">
</head>
<body>
    <div class="container-fluid bg2">
        <div class="row justify-content-center" >
    
            <div class="col-12 col-sm-6 col-md-3">
                    <div class="form-container justify-content-center" id="profile" >
                        <h2 class="row justify-content-center">
                           My Profile
                        </h2>
                        <div class=" justify-content-center" >
                            <table class=" justify-content-center">
                                <tr>
                                    <th>
                                      Name 
                                    </th>
                                    <td id="tname"></td>
                                    
                                </tr>
                                <tr>
                            <th>DoB</th>
                            <td id="tdob"></td>
                                </tr>
                                <tr>
                                    <th>E-mail</th>
                                    <td id="tmail"></td>
                                </tr>
                                <tr>
                                    <th>
                                        Phone
                                    </th>
                                    <td id="tphone"></td>
                                </tr>
                                <tr>
                                    <th>
                                        Qualification
                                    </th>
                                    <td id="tqualification"></td>
                                </tr>

                            </table>
                            </div> <button type="button" id="modalbutton" class="btn btn-outline-success " data-toggle="modal" data-target="#myModal">Edit Profile</button>
                            <div id="lbtn">
                                    <input type="submit" value="Logout" class="btn btn-outline-success btn-block " id="Logoutbutton">
                                   
                            </div>
                            

                          
                        
                    </div>
            </div>
        </div>
    
    </div>

    <div class="container">
        
     
      
        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
          <div class="modal-dialog">
          
            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <h2>
                    Edit Profile
                </h2>
              </div>
              <div class="modal-body">
                

         
                            <form class="form-container1" action="register.html">
                               
                                <div class="form-group">
                                        <label for="FirstName">Name</label>
                                        <input type="text" class="form-control form-control-succes" id="Name"  required>
                                      </div>
                               
                                      <div class="form-group">
                                            <label for="Phone">Phone Number</label>
                                            <input type="number" class="form-control" id="Phone" placeholder="Ex : 9999999999"  maxlength="10" minlength="10" required>
                                          </div>
            
                                          <div class="form-group">
                                            <label for="DOB">Date of Birth</label> <br>
                                          <input type="date" class="form-control" placeholder="date of birth" id="dob" placeholder="Enter Date of Birth">
                                          <span class="input-group-addon">
                                            <span class="glyphicon glyphicon-time"></span>
                                        </span>
                                           
                                          </div>
                                          <div class="form-group">
                                            <label for="Qualification">Qualification</label>
                                            <input type="text" class="form-control form-control-succes" id="Qualification" placeholder="Enter Qualification" required>
                                          </div>
            
                                   
                                    <div class="text-danger" id="wrongemail1" style="color: crimson; font-size: smaller;display: none; padding-left: 10px;">
                                        <p>please enter valid email</p>
                                    </div>
                                   
            
                                    
                                    
                                    <input type="button" value="Update" class="btn btn-outline-success " id="UpdateButton">
                                   
                                  </form>
                 


              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>
            
          </div>
        </div>
        
      </div>


      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

      
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    

<script src="js/profile.js"></script>
</body>
</html>
